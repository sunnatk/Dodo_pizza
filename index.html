<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:wght@400;600&family=Open+Sans:wght@400;700&family=Oswald&family=Pacifico&family=Raleway:wght@500;700&family=Roboto:wght@100&family=Rubik:wght@400;700&family=Sofia+Sans+Condensed:ital,wght@1,200&display=swap"
    rel="stylesheet">
  <title>Dodo</title>
</head>
<body>
  <section>
    <div class="time">
      <p class="time__paragraph">Заказ №231</p>
      <div class="time__info">
        <h1>Приняли</h1>
        <h2>24 мин</h2>
      </div>
      <hr class="time__line">
      <div class="time__houseaddress">

        <p class="time__address">Адрес доставки: <br class="time__br"> Москва, ул. 1-я Машиностроения, д. 10</p>
      </div>
    </div>

    <div class="time__button">
        <input class="time__cancellation" type="button" value="Отменить заказ" />

        <input class="time__menu" type="button" value="Вернуться в меню" />
    </div>

  </section>
</body>
</html>
